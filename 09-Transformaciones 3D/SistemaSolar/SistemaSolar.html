<!DOCTYPE HTML>
<html>
<head>
  <style type="text/css">
    #canvas-holder {
      float:left;
      margin-right:10px;
    }

      float:left;
      background-color:white;

  <title>Sistema Solar en WebGL 2.0</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
  <div id="content">
    <div id="canvas-holder">
      <h2>Sistema Solar en WebGL 2.0</h2>
      <canvas id="webglcanvas" style="border: none;" width="500" height="500"></canvas>
    </div>
    <div id="menu">
      <p><label><b>Teclas:</b></p>
        <p style="margin-left: 20px"><b>s</b>&emsp;&nbsp;Animación de un SOLO paso</p>
        <p style="margin-left: 20px"><b>Tecla arriba</b>&emsp;&nbsp;Cada pulsación de tecla multiplica los tiempos por un factor de dos.</p>
        <p style="margin-left: 20px"><b>Tecla abajo </b>&emsp;&nbsp;Cada pulsación de tecla divide los tiempos por un factor de dos.</p>
        <p style="margin-left: 20px"><b>Esc</b>  Sale del programa</p>
      <p><label><b>Opciones:</b></p>
        <p><label><input type="checkbox" id="animacion"> <b>Animación</b></label></p>
    </div>
  </div>

      <!--
        /***************************************************************************/
        /* Paso 1: Se definen los códigos shaders.                                 */
        /***************************************************************************/
      -->
      <script id="vs" type="vertex">
        #version 300 es
        precision mediump float;
        uniform mat4 uMatrizProyeccion;
        uniform mat4 uMatrizModelo;
        layout(location = 0) in vec3 aVertices;
        void main() {
            gl_Position = uMatrizProyeccion * uMatrizModelo * vec4(aVertices, 1.0);
        }
      </script>

      <script id="fs" type="fragment">
        #version 300 es
        precision highp float;
        uniform vec4 uColor;
        out vec4 color;
        void main() {
            color = uColor;
        }
      </script>
	
      <script>
        "use strict";

        /* Variables globales */
        let canvas;
        let programaID;
        let gl;
        let sol;
        let tierra;
        let luna;

        /* Variables Uniformes */
        let uColor;
        let uMatrizModelo;
        let uMatrizProyeccion;

        /* Matrices */
        let MatrizModelo = new Array(16);
        let MatrizProyeccion = new Array(16);

	      // Estas tres variables controlan el estado de la animación y su velocidad.
        let horasPorDia = 0.0;
        let diasPorAnio = 0.0;
        let tiempoDeLaAnimacion = 24.0; // Tiempo de incremento para la animación (horas)
        let animacion = true;
        let simplePaso = false;

        /* Variables del tiempo de ejecución */
        const PERIODO_DE_LA_ROTACION = 0.001; // en segundos
        let tiempo_real;
        let tiempoRotacion = PERIODO_DE_LA_ROTACION;
        let inicio = Date.now(); // Tiempo Inicial

        /***************************************************************************/
        /* Paso 2: Se crean, compilan y enlazan los programas Shader               */
        /***************************************************************************/
        function compilaEnlazaLosShaders() {

          /* Se compila el shader de vertice */
          let shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
          gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
          gl.compileShader(shaderDeVertice);
          if (!gl.getShaderParameter(shaderDeVertice, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeVertice));
          }

          /* Se compila el shader de fragmento */
          let shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
          gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
          gl.compileShader(shaderDeFragmento);
          if (!gl.getShaderParameter(shaderDeFragmento, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeFragmento));
          }

          /* Se enlaza ambos shader */
          programaID = gl.createProgram();
          gl.attachShader(programaID, shaderDeVertice); 
          gl.attachShader(programaID, shaderDeFragmento);
          gl.linkProgram(programaID);
          if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
             console.error(gl.getProgramInfoLog(programaID));
          }

          /* Se instala el programa de shaders para utilizarlo */
          gl.useProgram(programaID);
        }

        /***************************************************************************/
        /* Transformación de las Matrices                                          */
        /***************************************************************************/

        /* Convierte de grados a radianes */
        function toRadians(grados) {
          return grados * Math.PI / 180;
        };

        /* Matriz Identidad */
        function identidad(r) {
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        /* Traslación - glTranslatef */
        function traslacion(matriz, tx, ty, tz) {
          let r = new Array(16);
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = tx;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = ty;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Escalación - glScalef */
        function escalacion(matriz, sx, sy, sz) { 
          let r = new Array(16);
          r[0] = sx; r[4] =  0; r[ 8] =  0; r[12] =  0;
          r[1] =  0; r[5] = sy; r[ 9] =  0; r[13] =  0;
          r[2] =  0; r[6] =  0; r[10] = sz; r[14] =  0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Rotación sobre X - glRotatef */
        function rotacionX(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  1; r[4] =  0; r[ 8] =  0; r[12] = 0;
          r[1] =  0; r[5] =  c; r[ 9] = -s; r[13] = 0;
          r[2] =  0; r[6] =  s; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r); 
        }

        /* Rotación sobre Y - glRotatef */
        function rotacionY(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] =  0; r[ 8] =  s; r[12] = 0;
          r[1] =  0; r[5] =  1; r[ 9] =  0; r[13] = 0;
          r[2] = -s; r[6] =  0; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }
	
        /* Rotación sobre Z - glRotatef */
        function rotacionZ(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] = -s; r[ 8] =  0; r[12] = 0;
          r[1] =  s; r[5] =  c; r[ 9] =  0; r[13] = 0;
          r[2] =  0; r[6] =  0; r[10] =  1; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }

        /* Proyección Paralela - glOrtho */
        function ortho(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2/(der - izq); r[4] =             0; r[ 8] =                  0; r[12] =         -(der + izq)/(der - izq);
          r[1] =             0; r[5] = 2/(arr - abj); r[ 9] =                  0; r[13] =         -(arr + abj)/(arr - abj);
          r[2] =             0; r[6] =             0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
          r[3] =             0; r[7] =             0; r[11] =                  0; r[15] =                                1;
        }

        /* Proyección Perspectiva - glFrustum */
        function frustum(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2*cerca/(der-izq); r[4] =                 0; r[ 8] =          (der+izq)/(der-izq); r[12] =                            0;
          r[1] =                 0; r[5] = 2*cerca/(arr-abj); r[ 9] =          (arr+abj)/(arr-abj); r[13] =                            0;
          r[2] =                 0; r[6] =                 0; r[10] = -(lejos+cerca)/(lejos-cerca); r[14] = -2*lejos*cerca/(lejos-cerca);
          r[3] =                 0; r[7] =                 0; r[11] =                           -1; r[15] =                            0;
        }

        /* Proyección Perspectiva - gluPerspective */
        function perspective(r, fovy, aspecto, cerca, lejos) {
          let ang = fovy * 0.5;
          let f = (Math.abs(Math.sin(toRadians(ang))) < 1e-8 ? 0 : 1) / Math.tan(toRadians(ang));
          r[0] = f/aspecto; r[4] = 0; r[ 8] =                                  0; r[12] =                                       0;
          r[1] =         0; r[5] = f; r[ 9] =                                  0; r[13] =                                       0;
          r[2] =         0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] =  -2.0 * lejos * cerca / (lejos - cerca);
          r[3] =         0; r[7] = 0; r[11] =                              - 1.0; r[15] =                                       0;
        }

        /* Multiplicación de matrices de 4 x 4 */
        function multiplica(c, a, b) {
          let r = new Array(16);
          let i, j, k;
          for (i = 0; i < 4; i++){
            for (j = 0; j < 4; j++){
              let s = 0;
              for (k = 0; k < 4; k++)
                s = s + a[i + k * 4] * b[k + j * 4];
                r[i + j * 4] = s;
              }
            }
          for (i = 0; i < 16; i++)
            c[i] = r[i];
        }


        /***************************************************************************/
        /* Paso 3: Se define la geometría y se almacenan en los buffers de memoria.*/
        /***************************************************************************/
        class Esfera {

          /* segmentosH = slices o longitud, segmentosV = stacks o latitud  */
          constructor(gl, radio, segmentosH, segmentosV) {
            /**
             * 
             *            0,4,12,8
             *            /  |  \                   1
             *        /     5|13    \
             *    1 ---------|--------- 9
             *     |         |         |
             *     |         |         |            2
             *     |         |         |
             *     |        6|14       |
             *    2 ---------|--------- 10
             *        \      |      /
             *            \  |  /                   3 segmentos vérticales (1/2 vuelta)
             *            3,7,15,11
             *    
             *          1,2      3,4 segmentos horizontales (1 vuelta)
             */

            /**
             *    0 ------- 3
             *     | \     | 
             *     |   \   |
             *     |     \ |
             *    1 ------- 2  
             *
             *    0,1,2,  0,2,3   =>  6 vertices
             */ 

            this.cantidadDeIndices = segmentosH * segmentosV * 6; // 6 vert (c/cuadrado)

            /* Las coordenadas cartesianas (x, y) */
            let vertices = [];

            /* Indices */
            let indices = []; 

            /* Se leen los vertices y las normales */

            let inc_phi = 360 / segmentosH; // 1 vuelta
		
            // longitud
            for (let phi = 0; phi < 360; phi += inc_phi) {
              let sp = Math.sin(toRadians(phi));
              let cp = Math.cos(toRadians(phi));
              let sp1 = Math.sin(toRadians(phi + inc_phi));
              let cp1 = Math.cos(toRadians(phi + inc_phi));
			
              let inc_theta = 180 / segmentosV; // 1/2 vuelta
			
              // latitud
              for (let theta = 0; theta < 180; theta += inc_theta) {
                let st = Math.sin(toRadians(theta));
                let ct = Math.cos(toRadians(theta));
                let st1 = Math.sin(toRadians(theta + inc_theta));
                let ct1 = Math.cos(toRadians(theta + inc_theta));
                vertices.push(radio * st * sp);
                vertices.push(radio * ct);
                vertices.push(radio * st * cp);
				
                vertices.push(radio * st1 * sp);
                vertices.push(radio * ct1);
                vertices.push(radio * st1 * cp);
				
                vertices.push(radio * st1 * sp1);
                vertices.push(radio * ct1);
                vertices.push(radio * st1 * cp1);
				
                vertices.push(radio * st * sp1);
                vertices.push(radio * ct);
                vertices.push(radio * st * cp1);

              }
            }

            /* Se leen los indices */
     	
            /**
             *    0 ------- 3
             *     | \     | 
             *     |   \   |
             *     |     \ |
             *    1 ------- 2  
             */ 
            for (let k = 0, j = 0; k < this.cantidadDeIndices; k += 6, j += 4) {
              indices.push(j);
              indices.push(j + 1);
              indices.push(j + 2);
              indices.push(j);
              indices.push(j + 2);
              indices.push(j + 3);
            }

            /* Se crea el objeto del arreglo de vértices (VAO) */
            this.esferaVAO = gl.createVertexArray();

            /* Se activa el objeto */
            gl.bindVertexArray(this.esferaVAO);


            /* Se genera un nombre (código) para el buffer */ 
            let verticeBuffer = gl.createBuffer();

            /* Se asigna un nombre (código) al buffer */
            gl.bindBuffer(gl.ARRAY_BUFFER, verticeBuffer);
         
            /* Se transfiere los datos desde la memoria nativa al buffer de la GPU */
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

            /* Se habilita el arreglo de los vértices (indice = 0) */
            gl.enableVertexAttribArray(0);

            /* Se especifica el arreglo de vértices */
            gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);


            /* Se genera un nombre (código) para el buffer */
            let indiceBuffer = gl.createBuffer();

            /* Se asigna un nombre (código) al buffer */
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indiceBuffer);

            /* Se transfiere los datos desde la memoria nativa al buffer de la GPU */
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);


            /* Se desactiva el objeto del arreglo de vértices */
            gl.bindVertexArray(null);

            /* Se deja de asignar un nombre (código) al buffer */
            gl.bindBuffer(gl.ARRAY_BUFFER, null);

            /* Se deja de asignar un nombre (código) al buffer */
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

          }

          dibuja(gl) {

            /* Se activa el objeto del arreglo de vértices */
            gl.bindVertexArray(this.esferaVAO);

            /* Renderiza las primitivas desde los datos de los arreglos (vértices,
             * normales e indices) */
            gl.drawElements(gl.LINES, this.cantidadDeIndices, gl.UNSIGNED_SHORT, 0);

            /* Se desactiva el objeto del arreglo de vértices */
            gl.bindVertexArray(null);

          }
        }

        /***************************************************************************/
        /* Funciones de adición y eliminación de los puntos                        */
        /***************************************************************************/

        /* Activa el simple paso */
        function opcion_simple_paso(){
          simplePaso = true;
          animacion = true;
        }

        /***************************************************************************/
        /* Eventos del Teclado                                                     */
        /***************************************************************************/

        function keyDown(event) {
          switch (event.keyCode) {
            case 83: // 's'
              opcion_simple_paso();
              break;
            case 38: // Tecla arriba (Duplica el tiempo de la animación)
              tiempoDeLaAnimacion *= 2.0;
              break;
            case 40: // Tecla abajo  (Reduce a la mitad el tiempo de la animación)
              tiempoDeLaAnimacion /= 2.0;
              break;
            case 27: // Tecla abajo
              window.close();
          }

        }

        /***************************************************************************/
        /* Paso 4: Se renderizan los objetos                                       */
        /***************************************************************************/
        function dibuja() {

          let _MatrizModelo = new Array(16);

          /* Inicializa el buffer de color y de profundidad */
          gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

          /* Matriz del Modelo */
          identidad(MatrizModelo);

          // Se retrocede ocho unidades para poder ser observado desde el origen.
          traslacion(MatrizModelo, 0.0, 0.0, -8.0);

          // Se rota el plano de la elipse
          // (rota el plano del modelo sobre el eje x en quince grados)
          rotacionX(MatrizModelo, 15);

          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

          // Dibuja el sol -- de amarillo, la esfera está en base a líneas.
          gl.uniform4f(uColor, 1, 1, 0, 1);
          sol.dibuja(gl);

          // Dibuja la tierra
          // Primero se ubica al rededor del sol
          //      Se usa diasPorAnio para determinar su posición.
          rotacionY(MatrizModelo, 360.0*diasPorAnio/365.0);
          traslacion(MatrizModelo, 4.0, 0.0, 0.0);

          _MatrizModelo = MatrizModelo.slice(); /* Copia */

          // Segundo, se rota la tierra sobre su eje.
          //      Se usa horasPorDia para determinar su rotación.
          rotacionY(MatrizModelo, 360.0*horasPorDia/24.0);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          // Tercero, se dibuja la tierra como una esfera en base a lineas.
          gl.uniform4f(uColor, 0.2, 0.2, 1.0, 1);
          tierra.dibuja(gl);

          MatrizModelo = _MatrizModelo.slice(); /* Copia */

          // Dibuja la luna.
          //  Se usa diasPorAnio para controlar su rotación alrededor de la Tierra.
          rotacionY(MatrizModelo, 360.0 * 12.0 * diasPorAnio / 365.0);
          traslacion(MatrizModelo, 0.7, 0.0, 0.0);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          // Tercero, se dibuja la tierra como una esfera en base a lineas.
          gl.uniform4f(uColor, 0.3, 0.7, 0.3, 1);
          luna.dibuja(gl);

          /* Obtiene el tiempo real*/
          let fin = Date.now(); // Tiempo Final
          let duracion = fin - inicio;
          tiempo_real = duracion / 1000.0;
          inicio = fin;

          /* Incrementa y verifica el límite del tiempo */
          tiempoRotacion = tiempoRotacion - tiempo_real;
          if (tiempoRotacion < 0.001) { 
            tiempoRotacion = PERIODO_DE_LA_ROTACION;
            if (animacion) {
              // Actualiza el estado de la animación
              horasPorDia += tiempoDeLaAnimacion;
              diasPorAnio += tiempoDeLaAnimacion/24.0;

              horasPorDia = horasPorDia - (Math.trunc(horasPorDia/24))*24;
              diasPorAnio = diasPorAnio - (Math.trunc(diasPorAnio/365))*365;
            }
            if ( simplePaso ) {
              animacion = false;
              document.getElementById("animacion").checked = false
            }
          }

          /* Solicita que el navegador llame nuevamente a dibuja */
          requestAnimationFrame(dibuja);

        }

        /* Activa y desactiva la animación */
        function animacionCheckbox() {
          let r = document.getElementById("animacion").checked
          if (simplePaso) { // Si 
            simplePaso = false;  // Finaliza modo de simple paso
            animacion = true;    // Restaura la animación
          } else {
            animacion = !animacion; // Activa y desactiva la animación.
          }
        }

        /***************************************************************************/
        /* Paso 5: Se prepara el lienzo y se obtiene el contexto del WebGL.        */
        /***************************************************************************/
        function main() {
          canvas = document.getElementById("webglcanvas");

          gl = canvas.getContext("webgl2");
          if (!gl) {
             document.write("WebGL 2.0 no está disponible en tu navegador");
             return;
          }

          /* Se indica a la aplicación que detecte los eventos del teclado */
          document.addEventListener("keydown", keyDown, true);

          /* Para las casillas de verificación */
          document.getElementById("animacion").checked = true;
          document.getElementById("animacion").onchange = animacionCheckbox;

          /* Se define la ventana de despliegue */
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

          /* Se compilan y enlazan los shaders */
          compilaEnlazaLosShaders();

          /* Se crean los objetos */
          sol = new Esfera(gl, 1, 15, 15);
          tierra = new Esfera(gl, 0.4, 10, 10);
          luna = new Esfera(gl, 0.1, 5, 5);

          /* Ancho de la linea */
          gl.lineWidth(1);

          /* Obtiene los ID de las variables de entrada de los shaders */
          gl.useProgram(programaID);
          uColor = gl.getUniformLocation(programaID, "uColor");
          uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
          uMatrizModelo = gl.getUniformLocation(programaID, "uMatrizModelo");

          /* Matriz de Proyección */
          perspective(MatrizProyeccion, 80, 1, 1, 30);
          gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);

          /* Color de fondo */
          gl.clearColor(0.0, 0.0, 0.0, 1.0);

          /* Especifica el valor de limpiado */
          gl.clearDepth(1.0);

          /* Habilita el ocultamiento de superficies */
          gl.enable(gl.DEPTH_TEST);

          dibuja();
        }

        /* Llama a main una vez que la página web se haya cargado. */
        window.onload = main;

      </script>
