<body>
  <div id="content">
    <h2>Cilindro Color en WebGL 2.0</h2>
    <div id="canvas-holder">
      <canvas id="webglcanvas" style="border: none;" width="500" height="500"></canvas>
    </div>
    <div id="opciones">
      <fieldset>
        <p><label><input type="checkbox" id="animacion"> <b>Animación</b></label></p>
      </fieldset>
    </div>

      <!--
        /***************************************************************************/
        /* Se definen los códigos shaders.                                         */
        /***************************************************************************/
      -->
      <script id="vs" type="vertex">
        #version 300 es
        uniform mat4 uMatrizProyeccion;
        uniform mat4 uMatrizVista;
        uniform mat4 uMatrizModelo;
        layout(location = 0) in vec3 aVertices;
        layout(location = 1) in vec4 aColores;
        out vec4 vColores;
        void main() {
          vColores = aColores;  
          gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 1.0);
        }
      </script>

      <script id="fs" type="fragment">
        #version 300 es
        precision highp float;
        in vec4 vColores;
        out vec4 color;
        void main() {
            color = vColores;
        }
      </script>
	
      <script>
        "use strict";

        /* Variables globales */
        let gl;
        let programaID;
        let cilindro;

        /* Variables Uniformes */
        let uMatrizProyeccion;
        let uMatrizVista;
        let uMatrizModelo;

        /* Matrices */
        let MatrizProyeccion = new Array(16);
        let MatrizVista = new Array(16);
        let MatrizModelo = new Array(16);

        /* Incremento del ángulo de la animación */
        let rotX = 0;
        let rotY = 0;
        let rotZ = 0;
        const INCX = 0.3;
        const INCY = 0.2;
        const INCZ = 0.4;
        let incX = INCX;
        let incY = INCY;
        let incZ = INCZ;

        let animacion = true;

        let tiempo_real, fin, duracion;
        let inicio = Date.now(); // Tiempo Inicial
        const PERIODO_MOVIMIENTO = 0.01; // 1/60 = 0.0167 (60 cuadros por seg.)
        let tiempoMovimiento = PERIODO_MOVIMIENTO;

        /***************************************************************************/
        /* Se crean, compilan y enlazan los programas Shader                       */
        /***************************************************************************/
        function compilaEnlazaLosShaders() {

          /* Se compila el shader de vertice */
          let shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
          gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
          gl.compileShader(shaderDeVertice);
          if (!gl.getShaderParameter(shaderDeVertice, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeVertice));
          }

          /* Se compila el shader de fragmento */
          let shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
          gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
          gl.compileShader(shaderDeFragmento);
          if (!gl.getShaderParameter(shaderDeFragmento, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeFragmento));
          }

          /* Se enlaza ambos shader */
          programaID = gl.createProgram();
          gl.attachShader(programaID, shaderDeVertice); 
          gl.attachShader(programaID, shaderDeFragmento);
          gl.linkProgram(programaID);
          if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
             console.error(gl.getProgramInfoLog(programaID));
          }

          /* Se instala el programa de shaders para utilizarlo */
          gl.useProgram(programaID);
        }

        /***************************************************************************/
        /* Transformaciones mediante matrices                                      */
        /***************************************************************************/

        /* Convierte de grados a radianes */
        function toRadians(grados) {
          return grados * Math.PI / 180;
        };

        /* Convierte de radianes a grados */
        function toDegrees (radianes) {
          return radianes * (180 / Math.PI);
        }

        /* Matriz Identidad */
        function identidad(r) {
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        /* Traslación - glTranslatef */
        function traslacion(matriz, tx, ty, tz) {
          let r = new Array(16);
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = tx;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = ty;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Escalación - glScalef */
        function escalacion(matriz, sx, sy, sz) { 
          let r = new Array(16);
          r[0] = sx; r[4] =  0; r[ 8] =  0; r[12] =  0;
          r[1] =  0; r[5] = sy; r[ 9] =  0; r[13] =  0;
          r[2] =  0; r[6] =  0; r[10] = sz; r[14] =  0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Rotación sobre X - glRotatef */
        function rotacionX(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  1; r[4] =  0; r[ 8] =  0; r[12] = 0;
          r[1] =  0; r[5] =  c; r[ 9] = -s; r[13] = 0;
          r[2] =  0; r[6] =  s; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r); 
        }

        /* Rotación sobre Y - glRotatef */
        function rotacionY(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] =  0; r[ 8] =  s; r[12] = 0;
          r[1] =  0; r[5] =  1; r[ 9] =  0; r[13] = 0;
          r[2] = -s; r[6] =  0; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }
	
        /* Rotación sobre Z - glRotatef */
        function rotacionZ(matriz, theta){
          let r = new Array(16);
          let c = Math.cos(toRadians(theta));
          let s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] = -s; r[ 8] =  0; r[12] = 0;
          r[1] =  s; r[5] =  c; r[ 9] =  0; r[13] = 0;
          r[2] =  0; r[6] =  0; r[10] =  1; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }

        /* Proyección Paralela - glOrtho */
        function ortho(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2/(der - izq); r[4] =             0; r[ 8] =                  0; r[12] =         -(der + izq)/(der - izq);
          r[1] =             0; r[5] = 2/(arr - abj); r[ 9] =                  0; r[13] =         -(arr + abj)/(arr - abj);
          r[2] =             0; r[6] =             0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
          r[3] =             0; r[7] =             0; r[11] =                  0; r[15] =                                1;
        }

        /* Proyección Perspectiva - glFrustum */
        function frustum(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2*cerca/(der-izq); r[4] =                 0; r[ 8] =          (der+izq)/(der-izq); r[12] =                            0;
          r[1] =                 0; r[5] = 2*cerca/(arr-abj); r[ 9] =          (arr+abj)/(arr-abj); r[13] =                            0;
          r[2] =                 0; r[6] =                 0; r[10] = -(lejos+cerca)/(lejos-cerca); r[14] = -2*lejos*cerca/(lejos-cerca);
          r[3] =                 0; r[7] =                 0; r[11] =                           -1; r[15] =                            0;
        }

        /* Proyección Perspectiva - gluPerspective */
        function perspective(r, fovy, aspecto, cerca, lejos) {
          let ang = fovy * 0.5;
          let f = (Math.abs(Math.sin(toRadians(ang))) < 1e-8 ? 0 : 1) / Math.tan(toRadians(ang));
          r[0] = f/aspecto; r[4] = 0; r[ 8] =                                  0; r[12] =                                       0;
          r[1] =         0; r[5] = f; r[ 9] =                                  0; r[13] =                                       0;
          r[2] =         0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] =  -2.0 * lejos * cerca / (lejos - cerca);
          r[3] =         0; r[7] = 0; r[11] =                              - 1.0; r[15] =                                       0;
        }

        /* Multiplicación de matrices de 4 x 4 */
        function multiplica(c, a, b) {
          let r = new Array(16);
          let i, j, k;
          for (i = 0; i < 4; i++){
            for (j = 0; j < 4; j++){
              let s = 0;
              for (k = 0; k < 4; k++)
                s = s + a[i + k * 4] * b[k + j * 4];
                r[i + j * 4] = s;
              }
            }
          for (i = 0; i < 16; i++)
            c[i] = r[i];
        }

        /***********************************************************************************/
        /* Se define la geometría y se almacenan en los buffers de memoria y se renderiza. */
        /***********************************************************************************/
        class Cilindro {

          /* segmentosH = slices o longitud, segmentosV = stacks o latitud  */
          constructor(gl, radio, alto, cantidadDeSectores, arriba, abajo) {

            let i, j, kv, kc, ki, angulo, x, y;

            let cantidadDeVertices = 4 * cantidadDeSectores + 6;
            let cantidadDeTriangulos = 2 * cantidadDeSectores;
            
            if (arriba) {
              cantidadDeTriangulos += cantidadDeSectores;
            }

            if (abajo) {
              cantidadDeTriangulos += cantidadDeSectores;
            }
            this.cantidadDeIndices = cantidadDeTriangulos * 3;

            /* Las coordenadas cartesianas (x, y, z) */
            let vertices = new Float32Array(cantidadDeVertices * 3);

            /* Los colores x c/vértice (r,g,b,a) */
            let colores = new Float32Array(cantidadDeVertices * 4);

            /* Indices */
            let indices = new Uint16Array(this.cantidadDeIndices); 

            /* Se leen los vertices */
            kv = 0;
            kc = 0;
            let anguloDelSector = 2 * Math.PI / cantidadDeSectores; // 1 vuelta (en radianes)/cantidad de sectores

            // Circulo de arriba y abajo
            for (i = 0; i <= cantidadDeSectores; i++) {
              angulo = i * anguloDelSector;

              x = Math.cos(angulo);
              y = Math.sin(angulo);

              vertices[kv++] = radio * x;
              vertices[kv++] = radio * y;
              vertices[kv++] = -alto/2;

              colores[kc++] = 1;
              colores[kc++] = 0;
              colores[kc++] = 0;
              colores[kc++] = 1;

              vertices[kv++] = radio * x;
              vertices[kv++] = radio * y;
              vertices[kv++] = alto/2;

              colores[kc++] = 1;
              colores[kc++] = 0;
              colores[kc++] = 0;
              colores[kc++] = 1;
            }

            /* Se leen los indices */
     	
            /**
             *    1 ------- 3
             *     |     / | 
             *     |   /   |
             *     | /     |
             *    0 ------- 2
             *    0,2,3, 0,3,1     =>  6 indices
             */
            ki = 0
            for (i = 0, j = 0; j < cantidadDeSectores; i += 2, j++) {
              indices[ki++] = i;
              indices[ki++] = i + 2;
              indices[ki++] = i + 3;
              indices[ki++] = i;
              indices[ki++] = i + 3;
              indices[ki++] = i + 1;
            }

            if (arriba) {
              // centro
              let p, p1, nv;
              p = kv/3;
              vertices[kv++] = 0;
              vertices[kv++] = 0;
              vertices[kv++] = alto/2;

              colores[kc++] = 0;
              colores[kc++] = 1;
              colores[kc++] = 0;
              colores[kc++] = 1;

              p1 = kv/3;

              // Circulo de arriba
              for (i = 1, j = 0; j <= cantidadDeSectores; i += 2, j++) {
                nv = i * 3;
                vertices[kv++] = vertices[nv];
                vertices[kv++] = vertices[nv+1];
                vertices[kv++] = vertices[nv+2];

                colores[kc++] = 0;
                colores[kc++] = 1;
                colores[kc++] = 0;
                colores[kc++] = 1;
              }

              /**
               *             1
               *           / | 
               *         /   |
               *       /     |
               *    p ------- 1
               *    p,1,3  =>  3  indices
               */
              for (j = 0; j < cantidadDeSectores; j++) {
                indices[ki++] = p;       // p
                indices[ki++] = p1;      // 0
                indices[ki++] = p1+1;    // 1
                p1++;
              }
            }

            if (abajo) {
              // centro
              let p, p1, nv;
              p = kv/3;
              vertices[kv++] = 0;
              vertices[kv++] = 0;
              vertices[kv++] = -alto/2;

              colores[kc++] = 0;
              colores[kc++] = 1;
              colores[kc++] = 0;
              colores[kc++] = 1;

              p1 = kv/3;

              // Circulo de abajo
              for (i = 0, j = 0; j <= cantidadDeSectores; i += 2, j++) {
                nv = i * 3;
                vertices[kv++] = vertices[nv];
                vertices[kv++] = vertices[nv+1];
                vertices[kv++] = vertices[nv+2];

                colores[kc++] = 0;
                colores[kc++] = 1;
                colores[kc++] = 0;
                colores[kc++] = 1;
              }              

              /**
               *             1
               *           / | 
               *         /   |
               *       /     |
               *    p ------- 0
               *    p,0,2  =>  3  indices
               */

              for (j = 0; j < cantidadDeSectores; j++) {
                indices[ki++] = p;
                indices[ki++] = p1;
                indices[ki++] = p1+1;
                p1++;
              }
            }

            console.log("cant triangulos: ",cantidadDeTriangulos);
            console.log("cant vertices: ",cantidadDeVertices);
            console.log("vertices: ",vertices.length/3);
            for (let i = 0; i < vertices.length; i+=3) {
              console.log(i/3 + " : " + vertices[i] + "  " + vertices[i+1] + "  " + vertices[i+2])
            }

            console.log("indices: ",indices.length);
            for (let i = 0; i < indices.length; i+=6) {
              console.log(i + " : " + indices[i] + "  " + indices[i+1] + "  " + indices[i+2] + "  " + indices[i+3] + "  " + indices[i+4] + "  " + indices[i+5])
            }

            this.cilindroVAO = gl.createVertexArray();
            gl.bindVertexArray(this.cilindroVAO);

            let verticeBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, verticeBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);

            let codigoColores = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoColores);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colores), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(1);
            gl.vertexAttribPointer(1, 4, gl.FLOAT, false, 0, 0);

            let indiceBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indiceBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
          }

          dibuja(gl) {
            gl.bindVertexArray(this.cilindroVAO);
            gl.drawElements(gl.TRIANGLES, this.cantidadDeIndices, gl.UNSIGNED_SHORT, 0);
            gl.bindVertexArray(null);
          }
        }

        function dibuja() {
          gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
          identidad(MatrizModelo);
          rotacionY(MatrizModelo, rotY);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

          cilindro.dibuja(gl);

          fin = Date.now(); // Tiempo Final
          duracion = fin - inicio;
          inicio = fin;
          tiempo_real = duracion / 1000.0;
          tiempoMovimiento = tiempoMovimiento - tiempo_real;
          if (tiempoMovimiento < 0.001) { 
            tiempoMovimiento = PERIODO_MOVIMIENTO;
            rotX = rotX + incX;
            rotY = rotY + incY;
            rotZ = rotZ + incZ;
          }
          requestAnimationFrame(dibuja);
        }

        function animacionCheckbox() {
          let r = document.getElementById("animacion").checked
          if (r != animacion) {
            animacion = r;
            incX = incX == 0 ? INCY : 0;
            incY = incY == 0 ? INCY : 0;
            incZ = incZ == 0 ? INCZ : 0;
            dibuja();
          }
        }

        function main() {
          let canvas = document.getElementById("webglcanvas");
          gl = canvas.getContext("webgl2");
          if (!gl) {
             document.write("WebGL 2.0 no está disponible en tu navegador");
             return;
          }
          document.getElementById("animacion").checked = true;
          document.getElementById("animacion").onchange = animacionCheckbox;
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
          compilaEnlazaLosShaders();

          //cilindro = new Cilindro(gl, 1, 4, 3, false, false);
          //cilindro = new Cilindro(gl, 1, 4, 4, true, true);
          //cilindro = new Cilindro(gl, 1, 4, 12, true, true);
          cilindro = new Cilindro(gl, 1, 4, 24, true, true);

          gl.useProgram(programaID);
          uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
          uMatrizVista = gl.getUniformLocation(programaID, "uMatrizVista");
          uMatrizModelo = gl.getUniformLocation(programaID, "uMatrizModelo");
          ortho(MatrizProyeccion, -5, 5, -5, 5, -5, 5);
          gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);
          identidad(MatrizVista);
          gl.uniformMatrix4fv(uMatrizVista, false, MatrizVista);
          gl.enable(gl.DEPTH_TEST);
          gl.clearColor(0.0, 0.0, 0.0, 1.0);
          dibuja();
        }
        window.onload = main;
      </script>
